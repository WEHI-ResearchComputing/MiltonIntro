</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;">
<h1>Part I: Helpdesk</h1>
<ul>
<li>Read the Message of the Day when you login!</li>
<li>If you have
<ul>
<li>problems with submitting a job</li>
<li>need a new application or extension to an existing application installed</li>
<li>submissions are generating unexpected errors etc.,</li>
<li>Just have a question</li>
</ul>
</li>
<li>Email helpdesk: <code>helpdesk@wehi.edu.au</code>!</li>
<li>Do not email individuals; we need consolidated records. Please be informative about the error or issue.
<ul>
<li>The system(s) you were using, e.g. unix500, batch system, etc.</li>
<li>Provide details such as modules loaded, etc</li>
<li>Copy and paste errors messages and commands when available</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="default" style="--theme:default;">
<h1>Part 1: Supercomputers and HPC</h1>
<ul>
<li>&quot;Supercomputer&quot; means any single computer system that has exceptional processing power for its time.</li>
<li>One popular metric (LINPACK) is the number of floating point operations per second (FLOPS) such a system can carry out (<a href="http://top500.org">http://top500.org</a>). HPC Challenge and HPCG are broader, more interesting metrics.</li>
<li>High Performance Computer (HPC) is any computer system whose architecture allows for above average performance.</li>
<li>High Throughput Computing (HTC) is an architecture for maximum job completion; capability vs capacity computing.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="default" style="--theme:default;">
<h1>Part 1: Clusters</h1>
<ul>
<li>Clustered computing is when two or more computers serve a single resource. This improves performance and provides redundancy in case of failure system. Typically commodity systems with a high-speed local network.</li>
<li>Research computing refers to the concepts and software applications used by the scientific community to aid research. It does not necessarily equate with high performance computing, or the use of clusters. It is whatever researchers use and do. Not issues of producibility and environments.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="default" style="--theme:default;">
<h1>Part 1: Parallel Computing</h1>
<ul>
<li>With a cluster architecture, applications can be more easily parallelised across them.
<ul>
<li><em>Data parallel</em>: running the same task in parallel over different inputs, sometimes referred to as embarrassingly parallel.</li>
<li><em>Task parallel</em>: running a single task in parallel with communication. e.g. sequence alignment; molecular dynamics.</li>
</ul>
</li>
<li>Software needs to specially written to be task parallel.</li>
<li>Within node vs between node parallelism.</li>
<li>WEHI systems are designed with data parallelism and within node parallelism in mind.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="default" style="--theme:default;">
<h1>Part 1: HPC Cluster and Parallel Processing Components</h1>
<ul>
<li>A chassis or rack, containing multiple computer system units, interconnect, and providing power.</li>
<li>Computer system units or <em>nodes</em>, containing memory, local disk, and sockets.</li>
<li>Sockets contain a processor
<ul>
<li>which has several <em>cores</em></li>
<li>each core processes two logical streams of instructions (<em>hyperthreads</em>)</li>
</ul>
</li>
<li>In day to day use the term Central Processing Unit, <em>CPU</em>, nearly always refers to a hyperthread.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" style="--theme:default;">
<h1>Part 1: A rack</h1>
<p><img src="../Images/HPC-chasis.png" alt="rack" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="default" style="--theme:default;">
<h1>Part 1: Cloud computing</h1>
<ul>
<li>Infrastructure as a Service (IaaS)
<ul>
<li>Compute, storage and network</li>
<li>Located in managed datacentres</li>
<li>Available on demand</li>
<li>Pay by the minute</li>
</ul>
</li>
<li>Commercial Clouds
<ul>
<li>Amazon Web Services (AWS)</li>
<li>Google Cloud Platform</li>
<li>Microsoft Azure</li>
</ul>
</li>
<li>Research Clouds
<ul>
<li>National eResearch Collaboration Tools and Resources project (Nectar)</li>
</ul>
</li>
<li>Private clouds
<ul>
<li>WEHI Research cloud - Milton!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="default" style="--theme:default;">
<h1>Part 1: Virtualization</h1>
<ul>
<li>Modern data centres present resources in <em>virtual machines</em> (VMs)</li>
<li>Software running in a VM sees CPUs, memory, disk, network as though they are real</li>
<li>A physical node may run serveral <em>virtual machines</em>
<ul>
<li>Node and machine are used interchangeably</li>
</ul>
</li>
<li>This has a lot of advantages:
<ul>
<li>different applications and users can be isolated from each other</li>
<li>Multiple operating systems can run in the same hardware</li>
<li>Machines can be easily moved between different hardware to provide the best resource utilisation</li>
</ul>
</li>
<li>Milton uses VMWare data centre software suit to provide virtualization.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" style="--theme:default;">
<h1>Part 1: Virtualization</h1>
<p><img src="../Images/virtualization.png" alt="Virtualization" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="default" style="--theme:default;">
<h1>Part 1: Milton Hardware</h1>
<ul>
<li>In 2016 WEHI purchased an <em>on premise</em> High Performance Computer called Milton.</li>
<li>nearly 2500 cores (2 hyperthreads per core)
<ul>
<li>A mix of Skylake and Broadwell Intel Xenon processors</li>
<li>Up to 64 cores in a single physical node</li>
</ul>
</li>
<li>40TB RAM
<ul>
<li>configurations from 128GB to 1.5TB (can be reconfigured if required)</li>
</ul>
</li>
<li>A mix of 40GbE and 10GbE network connnections (gigabits per second)</li>
<li>20 nVidia P100 GPUs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="default" style="--theme:default;">
<h1>Part 1: Milton overview</h1>
<p><img src="../Images/Milton_Overview.png" alt="Milton overview" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="default" style="--theme:default;">
<h1>Part 1: Logging In</h1>
<ul>
<li>To log on to Milton you need a WEHI username - that's is!</li>
<li>Mac OS 10.x.
<ul>
<li>Open a terminal</li>
<li><code>ssh unix500</code>
<ul>
<li><code>ssh &lt;username&gt;@unix500</code></li>
</ul>
</li>
<li>Type your password</li>
</ul>
</li>
<li>For MS-Windows users, the free PuTTY client is recommended (<a href="http://putty.org">http://putty.org</a>).</li>
<li>You can login from multiple terminal windows!</li>
<li><em><strong>Note:</strong></em> Logging into other systems may be more complicated.
<ul>
<li>e.g.  <code>ssh eat@spartan.hpc.unimelb.edu.au</code></li>
<li><code>&lt;username&gt;@&lt;fully qualified system name&gt;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="default" style="--theme:default;">
<h1>Part 1: Logging in from Windows</h1>
<p><img src="../Images/putty-1.png" alt="putty" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="default" style="--theme:default;">
<h1>Part 1: Logging in from Windows</h1>
<p><img src="../Images/putty-2.png" alt="putty" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="default" style="--theme:default;">
<h1>Part 1: SSH Keys</h1>
<ul>
<li>Consider using an <code>.ssh/config</code> file and using passwordless SSH by creating a keypair and adding to your <code>.ssh/authorized_keys</code> file on Milton or other target system.</li>
<li>SSH Keys will make your life easier. Follow the instructions here: <a href="https://dashboard.hpc.unimelb.edu.au/faq/#how-do-setup-passwordless-ssh-login">https://dashboard.hpc.unimelb.edu.au/faq/#how-do-setup-passwordless-ssh-login</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="default" style="--theme:default;">
<h1>Part 2: It's a Linux Command Line World</h1>
<p><img src="../Images/gnulinux.png" alt="GNU" /></p>
<ul>
<li>The command line interface (CLI) provides a great deal more power and is very resource efficient.</li>
<li>Linux scales and does so with stability and efficiency.</li>
<li>Critical software such as the Message Parsing Interface (MPI) and nearly all scientific programs are built for Linux.</li>
<li>The operating system and many applications are provided as &quot;free and open source&quot; which are better placed to improve, optimize and maintain.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="default" style="--theme:default;">
<h1>Part 2: File System Hierarchy</h1>
<ul>
<li>Files are organised in a hierachy of directories (or folders)</li>
<li>When a user logs in on a Linux or other UNIX-like system on the command line, they start in their <em>home</em> directory (<code>/home/&lt;username&gt;</code>).
<ul>
<li>WEHI user names are usually <code>lastname.i</code>, e.g. <code>thomas.e</code></li>
</ul>
</li>
<li>&quot;Everything in the UNIX system is a file&quot; (Kernighan &amp; Pike, 1984, 41).</li>
<li>See <a href="https://swcarpentry.github.io/shell-novice/fig/standard-filesystem-hierarchy.svg">https://swcarpentry.github.io/shell-novice/fig/standard-filesystem-hierarchy.svg</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="default" style="--theme:default;">
<h1>Part 2: Exploring The Environment</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>whoami</code></td>
<td style="text-align:center">&quot;Who Am I?; prints the effective user id</td>
</tr>
<tr>
<td style="text-align:left"><code>pwd</code></td>
<td style="text-align:center">&quot;Print working directory&quot;</td>
</tr>
<tr>
<td style="text-align:left"><code>ls</code></td>
<td style="text-align:center">&quot;List&quot; directory listing</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="default" style="--theme:default;">
<h1>Part 2: Command Options - the <code>ls</code> command</h1>
<ul>
<li>Linux commands often come with options expressed as: <code>&lt;command&gt; --&lt;option[s]&gt;</code></li>
<li>Options can be expressed as full words or abbreviated characters.</li>
</ul>
<table>
<thead>
<tr>
<th>Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>ls -lart</code></td>
<td style="text-align:center">long, all, reverse time</td>
</tr>
<tr>
<td><code>ls -lah</code></td>
<td style="text-align:center">long, all, human readable size</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="default" style="--theme:default;">
<h1>Part 2: Getting command help</h1>
<p>Linux commands come with &quot;man&quot; (manual) pages, which provide a terse description of the meaning and options available to a command. A verbose alternative to man is info.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:left">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>&lt;command&gt; --help</code></td>
<td style="text-align:left">Command help summmary (usually)</td>
</tr>
<tr>
<td style="text-align:left"><code>man &lt;command&gt;</code></td>
<td style="text-align:left">Display the manual entry for the command</td>
</tr>
<tr>
<td style="text-align:left"><code>info &lt;command&gt;</code></td>
<td style="text-align:left">A verbose description of the command</td>
</tr>
<tr>
<td style="text-align:left"><code>whatis &lt;command&gt;</code></td>
<td style="text-align:left">A terse description of the command</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="default" style="--theme:default;">
<h1>Command line editing</h1>
<ul>
<li>up and down arrow keys navigate through your command line history
<ul>
<li><code>history</code> command</li>
</ul>
</li>
<li>left and right arrrow keys move the text on the command line</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:left">Key stroke</th>
<th style="text-align:left">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>up arrow</code></td>
<td style="text-align:left">previous command</td>
</tr>
<tr>
<td style="text-align:left"><code>down arrow</code></td>
<td style="text-align:left">next command</td>
</tr>
<tr>
<td style="text-align:left"><code>ctrl-a</code></td>
<td style="text-align:left">beggining of the line</td>
</tr>
<tr>
<td style="text-align:left"><code>ctrl-e</code></td>
<td style="text-align:left">end of the line</td>
</tr>
<tr>
<td style="text-align:left"><code>ctrl-u</code></td>
<td style="text-align:left">delete to the beginning of the line</td>
</tr>
<tr>
<td style="text-align:left"><code>ctrl-k</code></td>
<td style="text-align:left">delete to the end of the line</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="default" style="--theme:default;">
<h1>Tab to completion</h1>
<ul>
<li>Hit <code>&lt;tab&gt;</code> and the current text will complete if there is a unique completion</li>
<li>Hit <code>&lt;tab&gt;</code> twice to get a list of possible completions</li>
<li>Try it: <code>ls -l /stornext/HPCScratch/evan/training/Lesson_1.md</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="default" style="--theme:default;">
<h1>Part 2: the <code>less</code> command</h1>
<ul>
<li>used for conviently viewing large amounts of text</li>
<li>try <code>less /stornext/HPCScratch/evan/training/Lesson_1.md</code></li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:left">Key stroke</th>
<th style="text-align:left">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>&lt;space bar&gt;</code></td>
<td style="text-align:left">page down</td>
</tr>
<tr>
<td style="text-align:left"><code>u</code></td>
<td style="text-align:left">page up</td>
</tr>
<tr>
<td style="text-align:left"><code>/&lt;text&gt;</code></td>
<td style="text-align:left">find forwards</td>
</tr>
<tr>
<td style="text-align:left"><code>?&lt;text&gt;</code></td>
<td style="text-align:left">find backwards</td>
</tr>
<tr>
<td style="text-align:left"><code>/</code>, <code>?</code></td>
<td style="text-align:left">repeat find</td>
</tr>
<tr>
<td style="text-align:left"><code>g</code></td>
<td style="text-align:left">goto to top</td>
</tr>
<tr>
<td style="text-align:left"><code>G</code></td>
<td style="text-align:left">goto to bottom</td>
</tr>
<tr>
<td style="text-align:left"><code>q</code></td>
<td style="text-align:left">quit</td>
</tr>
<tr>
<td style="text-align:left"><code>h</code></td>
<td style="text-align:left">help</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="default" style="--theme:default;">
<h1>Part 2: Pipes</h1>
<p>Linux also have very useful 'pipes' and redirect commands. To pipe one command through another use the '|' symbol.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">&lt;code&gt;who -u  | less&lt;/code&gt;</td>
<td style="text-align:center">&quot;Who&quot; shows who is logged on and how long they've been idle.</td>
</tr>
<tr>
<td style="text-align:left">&lt;code&gt;ps afux | less&lt;/code&gt;</td>
<td style="text-align:center">&quot;ps&quot; provides a list of current processes. Check <code>man ps</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="default" style="--theme:default;">
<h1>Part 2: Redirects</h1>
<p>To redirect output use the '&gt;' symbol. To redirect input (for example, to feed data to a command) use the '&lt;'. Concatenation is achieved through the use of '&gt;&gt;' symbol.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>w &gt; list.txt</code></td>
<td style="text-align:center">'w' is a combination of who, uptime and ps -a, redirected</td>
</tr>
<tr>
<td style="text-align:left"><code>w &gt;&gt; list.txt</code></td>
<td style="text-align:center">Same command, concatenated</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="default" style="--theme:default;">
<h1>Part 2: Files and Text Editing I</h1>
<ul>
<li>Linux filenames can be constructed of any characters except the forward slash, which is for directory navigation. However it is best to avoid punctuation marks, non-printing characters (e.g., spaces). It is <em>much</em> better to use underscores or CamelCase instead of spaces, newlines etc (including in job names).</li>
<li>Linux is case-sensitive with its filenames (e.g., list.txt, LIST.txt lisT.txT are different).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="default" style="--theme:default;">
<h1>Part 2: Navigating the file system</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:left">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>cd</code></td>
<td style="text-align:left">change directory</td>
</tr>
<tr>
<td style="text-align:left"><code>pwd</code></td>
<td style="text-align:left">present working directory</td>
</tr>
</tbody>
</table>
<ul>
<li>Files are located via paths - a series of directory names seperated by <code>/</code></li>
<li>Paths can be
<ul>
<li>absolute - the start with a '/'</li>
<li>relative to the working directory - without a leading '/'</li>
<li><code>.</code> means the current directory</li>
<li><code>..</code> means up one directory</li>
</ul>
</li>
<li>Demonstrate on the terminal</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="default" style="--theme:default;">
<h1>Part 2: Files and Text Editing II</h1>
<ul>
<li>Files do not usually require a program association suffix, although you may find this convenient (a C compiler like files to have .c in their suffix, for example).</li>
<li>The type of file can be determined with the <code>file</code> command. The type returned will usually be text, executable binaries, archives, or a catch-all &quot;data&quot; file.
<ul>
<li><code>file /stornext/HPCScratch/evan/training/Lesson_1.md</code></li>
<li><code>file /stornext/HPCScratch/evan/training/random.bam</code></li>
</ul>
</li>
<li>There are three text editors usually available on Linux systems on the command-line. These are <code>nano</code> (1989, as <code>pico</code>) and <code>vim</code> (or <code>vi</code>), and or <code>emacs</code> (both 1976). See <code>https://www.vimgolf.com/</code>
<ul>
<li>nano is probably the easiest to start with.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="default" style="--theme:default;">
<h1>Part 2: Copying Files to a Local System</h1>
<p>To get a copy of the files from an external source to your home directory, you will probably want to use <code>wget</code>, or <code>git</code>, or <code>scp</code>.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>wget URL</code></td>
<td style="text-align:center">Non-interactive download of files over http, https, ftp etc.</td>
</tr>
<tr>
<td style="text-align:left"><code>git clone URL</code></td>
<td style="text-align:center">Clone a repository into a new directory.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="default" style="--theme:default;">
<h1>Part 2: Copying Files Within a Local System</h1>
<p>To copy a file from within a system use the <code>cp</code> command. Common options include <code>-r</code> to copy an entire directory</p>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>cp source destination</code></td>
<td style="text-align:center">Copy a file from source to destination</td>
</tr>
<tr>
<td style="text-align:left"><code>cp -r source destination</code></td>
<td style="text-align:center">Recursive copy (i.e., a directory)</td>
</tr>
<tr>
<td style="text-align:left"><code>cp -a source destination</code></td>
<td style="text-align:center">Recursive copy as archive (permissions, links)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="default" style="--theme:default;">
<h1>Part 2: Copying</h1>
<p>Try<br />
<code>cp list.txt list2.txt</code><br />
<code>cp -r /stornext/HPCScratch/evan/training .</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="default" style="--theme:default;">
<h1>Part 2: Copying Files Between Systems</h1>
<p>To copy files to between systems desktop use SCP (secure copy protocol) or SFTP (secure file transfer protocol), combining the ssh and cp functionality. The <code>cp</code> options can also be used. The source or destination address should also require a remote shell login.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>scp source.address:/path/ destination.address:/path/</code></td>
<td style="text-align:center">Copies files across a network</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="default" style="--theme:default;">
<h1>Part 2: Synchronising Files and Directories I</h1>
<ul>
<li>The <code>rsync</code> utility provides a fast way to keep two collections of files &quot;in sync&quot; by tracking changes.</li>
<li>The source or destination address should also require a remote shell login.<br />
For example; <code>rsync -avz --update lev@spartan.hpc.unimelb.edu.au:files/workfiles .</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="default" style="--theme:default;">
<h1>Part 2: Synchronising Files and Directories II</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>rsync source destination</code></td>
<td style="text-align:center">General rsync command</td>
</tr>
<tr>
<td style="text-align:left"><code>rsync -avze ssh username@remotemachine:/path/to/source .</code></td>
<td style="text-align:center">With ssh encryption</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-theme="default" style="--theme:default;">
<h1>Part 2: Synchronising Files and Directories III</h1>
<ul>
<li>The <code>rsync -avz</code> command ensures that it is in archive mode (recursive, copies symlinks, preserves permissions), is verbose, and compresses on transmission.</li>
<li>The <code>--update</code> option restricts the copy only to files that are newer than the destination.</li>
<li>Note that rsync is &quot;trailing slash sensitive&quot;. A trailing / on a source means &quot;copy the contents of this directory&quot;. Without a trailing slash it means &quot;copy the directory&quot;.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="default" style="--theme:default;">
<h1>Part 2: Synchronising Files and Directories IV</h1>
<ul>
<li>Rsync can be used in a synchronise mode with the --delete flag.  Consider this with the <code>-n</code>, or <code>--dry-run</code> options first!</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">`rsync -avz --update source/ username@remotemachine:/path/to/destination</td>
<td style="text-align:center">Synchronise, keep older files</td>
</tr>
<tr>
<td style="text-align:left">`rsync -avz --delete source/ username@remotemachine:/path/to/destination</td>
<td style="text-align:center">Synchronise, absolutely</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="default" style="--theme:default;">
<h1>Part 2: Creating Directories, Copying and Moving Files</h1>
<ul>
<li>Directories can be created with the <code>mkdir</code> command (e.g., <code>mkdir braf</code>).</li>
<li>Files can be copied with the <code>cp</code> command
<ul>
<li><code>cd</code> - change to your home directory</li>
<li><code>cp /stornext/HPCScratch/evan/training/gattaca.txt ~</code> copy a file to you home directory</li>
<li><code>cp gattaca.txt gattaca2.txt</code> make another copy of the file</li>
</ul>
</li>
<li>Files can be moved or <em>renamed</em> with the <code>mv</code> command (e.g., <code>mv gattaca2.txt braf</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="default" style="--theme:default;">
<h1>Part 2: File Differences</h1>
<ul>
<li>File differences can be determined by timestamp (e.g., <code>ls -l gattaca.txt braf/gattaca2.txt</code>)</li>
<li><code>nano gattaca.txt</code> and make a change</li>
<li>Content differences can be determined by the <code>diff</code> command (e.g., <code>diff gattaca.txt braf/gattaca2.txt</code>)</li>
<li>For a side-by-side representation use the command <code>sdiff</code> instead.</li>
<li>The command <code>comm</code> can compare two files, lines by line (e.g., <code>comm gattaca.txt braf/gattaca2.txt</code>).</li>
<li><code>cmp</code> will simply report if there is a difference</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="default" style="--theme:default;">
<h1>Part 2: Searches and Wildcards</h1>
<ul>
<li>Simple file searches
<ul>
<li><code>ls braf/*.txt</code></li>
<li><code>ls /stornext/HPCScratch/evan/training/*.bam</code></li>
</ul>
</li>
<li>To search for files in an entire direcotry tree use the find command
<ul>
<li><code>find . -name \*.txt'</code></li>
</ul>
</li>
<li>To search within files, use the <code>grep</code> command (e.g., <code>grep -i NEV braf/*</code> or <code>grep -l</code>)</li>
<li>The most common wildcard is <code>*</code>, but there is also <code>?</code> (single character).</li>
<li>There are also range searches (e.g., <code>[a-z]</code> any character between a and z, inclusive)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="default" style="--theme:default;">
<h1>Part 2: Deletions</h1>
<ul>
<li>Files can be deleted with the <code>rm</code> command (e.g., <code>rm gattaca.txt</code>)</li>
<li>Empty directories can be deleted with the <code>rmdir</code> command (e.g., <code>rmdir braf</code>)</li>
<li>Directories, files, subdirectories etc can be delted with <code>rm -rf &lt;&lt;dir&gt;&gt;</code></li>
<li>BE VERY CAREFUL
<ul>
<li>ESPECIALLY WITH WILDCARDS!</li>
<li>THERE IS NO UNDO OR TRASH!</li>
<li>THERE MAY BE NO BACKUP!</li>
</ul>
</li>
<li>Consider the difference between <code>rm matlab *</code> to <code>rm matlab*</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="default" style="--theme:default;">
<h1>Part 3: A Dynamic Software Environment</h1>
<ul>
<li>Software on Milton Linux systems (and many other HPCs) is provided by the module system</li>
<li>Manages diverse software requirements in complex multi-user systems.</li>
<li>Manages dependencies</li>
<li>Allows multiple versions of the same program</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="default" style="--theme:default;">
<h1>Part 3: Module Commands I</h1>
<table>
<thead>
<tr>
<th>Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>module help</code></td>
<td style="text-align:center">List of switches, commands and arguments for modules</td>
</tr>
<tr>
<td><code>module avail</code></td>
<td style="text-align:center">Lists all the modules which are available to be loaded.</td>
</tr>
<tr>
<td><code>module avail &lt;string&gt;</code></td>
<td style="text-align:center">Lists all the modules starting with <code>&lt;string&gt;</code></td>
</tr>
<tr>
<td><code>module avail 2&gt;&amp;1 | grep &lt;string&gt;</code></td>
<td style="text-align:center">Lists all the modules containing <code>&lt;string&gt;</code></td>
</tr>
<tr>
<td><code>module display &lt;modulefile&gt;</code></td>
<td style="text-align:center">Display paths etc for modulefile</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="default" style="--theme:default;">
<h1>Part 3: Module Commands I</h1>
<table>
<thead>
<tr>
<th>Command</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>module load &lt;modulefile&gt;</code></td>
<td style="text-align:center">Loads paths etc to user's environment</td>
</tr>
<tr>
<td><code>module unload &lt;modulefile&gt;</code></td>
<td style="text-align:center">Unloads paths etc from user's environment.</td>
</tr>
<tr>
<td><code>module list</code></td>
<td style="text-align:center">lists all the modules currently loaded.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="default" style="--theme:default;">
<h1>Part 3: Portable Batch System I</h1>
<ul>
<li>The Portable Batch System (or simply PBS) performs job scheduling by assigning unattended background tasks expressed as batch jobs, among the available resources.</li>
<li>Originally developed by MRJ Technology Solutions under contract to NASA in the early 1990s. Released as an open-source product as OpenPBS. Forked by Adaptive Computing as TORQUE (Terascale Open-source Resource and QUEue Manager). Many of the original engineering team now part of Altair Engineering who have their own commercial version, PBSPro.</li>
<li>A batch system typically consists of a resource manager (e.g., TORQUE) and a job scheduler (e.g., Maui, Moab)</li>
<li>Our batch system is called <strong>Torquelord3</strong> (TL3)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="default" style="--theme:default;">
<h1>Part 3: Slurm Workload Manager</h1>
<ul>
<li>Slurm, used at UoM on Spartan and many sites, was developed as a collaborative effort primarily by Lawrence Livermore National Laboratory, SchedMD, Linux NetworX, Hewlett-Packard, and Groupe Bull as a Free Software resource manager. As of November 2015, TOP500 list of most powerful computers in the world indicates that Slurm is the workload manager on six of the top ten systems. Slurm's design is very modular with about 100 optional plugins.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="default" style="--theme:default;">
<h1>Part 3: Job Submission Principles</h1>
<ul>
<li>The steps for job submission are (a) setup and launch., (b) monitor., and (c) retrieve results and analyse.</li>
<li>Jobs are launched from a <em>submit</em> node with resource requests and, when the job scheduler decides, run on compute nodes.
<ul>
<li>most Milton nodes can act as submit nodes</li>
<li>c.f. <em>login</em> node</li>
</ul>
</li>
<li>Job scripts are simply resource requests (understood by scheduler), a batch of commands (understood by shell) with output to files.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="default" style="--theme:default;">
<h1>Part 3: Fair Share</h1>
<ul>
<li>A cluster is a shared environment thus a a resource requesting system. Policies ensure that everyone has a &quot;fair share&quot; to the resources (e.g., user processor limits).</li>
<li>TL3 treats all users and all resources equally.</li>
<li>No single user can have mode than 75% of total processors</li>
<li>Heavy users over the previous 7 hours will have lower priority compared to lighter users</li>
<li>Precise details of fair share are likely to change over time.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-theme="default" style="--theme:default;">
<h1>Part 3: Backfilling</h1>
<ul>
<li>Many schedulers and resource managers use a backfilling algorithm to improve system utilisation and maximise job throughout.</li>
<li>When more resource intensive jobs are running it is possible that gaps ends up in the resource allocation. To fill these gaps a best effort is made for low-resource jobs to slot into these spaces.</li>
<li>For example, on an 8-core node, an 8 core job is running, a 4 core job is launched, then an 8 core job, then another 4 core job. The two 4 core jobs will run before the second 8 core job.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-theme="default" style="--theme:default;">
<p><img src="../Images/rabbitjobs.png" alt="rabbits" /><br />
From the IBM 'Red Book' on Job Submission.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="default" style="--theme:default;">
<h1>Part 3: What to run and what not to run on unix500</h1>
<ul>
<li>unix500 is a shared resource</li>
<li>Primarily for
<ul>
<li>test and development</li>
<li>script and file preparation</li>
</ul>
</li>
<li>Some heavy processing is OK
<ul>
<li>8 CPUs</li>
<li>24 GB memory</li>
<li>24 hours elapsed time</li>
</ul>
</li>
<li>The batch system will be more stable and more performant</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="default" style="--theme:default;">
<h1>Part 3: Queues</h1>
<ul>
<li>Jobs are submitted to queues
<ul>
<li>different resource types, e.g. GPU nodes</li>
<li>different service levels, usually coupled to resource constraints</li>
</ul>
</li>
<li>Milton queues are:</li>
</ul>
<table>
<thead>
<tr>
<th>Queue</th>
<th style="text-align:center">Purpose</th>
</tr>
</thead>
<tbody>
<tr>
<td>submit</td>
<td style="text-align:center">Standard nodes, suitable for most jobs. Default if not queue is specified</td>
</tr>
<tr>
<td>submit_2xp100</td>
<td style="text-align:center">Nodes with GPUs</td>
</tr>
<tr>
<td>skylake</td>
<td style="text-align:center">Nodes with Intel Skylake CPUs</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="default" style="--theme:default;">
<h1>Part 3: Basic steps</h1>
<ul>
<li>Develop a shell script, a text file of commands, to perform the work
<ul>
<li>load modules and other enviromental setup</li>
<li>run commands</li>
</ul>
</li>
<li>Submit job with appropriate resources</li>
<li>Monitor your jobs</li>
<li>Check job output and expected output files.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-theme="default" style="--theme:default;">
<h1>Part 3: A script</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-built_in">cd</span> &lt;my-work-dir&gt;
module load myapp
myapp data
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="default" style="--theme:default;">
<h1>Part 3: Resources</h1>
<ul>
<li>The system needs to know what resources your jobs needs so it can schedule your job into an appropriate node and reserves the resources you have requested</li>
</ul>
<table>
<thead>
<tr>
<th>Resource</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td>nodes</td>
<td style="text-align:center">Number of nodes</td>
</tr>
<tr>
<td>ppn</td>
<td style="text-align:center">processors (i.e. CPUs) per node</td>
</tr>
<tr>
<td>mem</td>
<td style="text-align:center">amount of memory</td>
</tr>
<tr>
<td>walltime</td>
<td style="text-align:center">maximum elapsed time</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-theme="default" style="--theme:default;">
<h1>Part 3: Submit a job - command line resources</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>qsub -l nodes=<span class="hljs-number">1</span>:ppn=<span class="hljs-number">2</span>,mem=<span class="hljs-number">8</span>gb,walltime=<span class="hljs-number">01</span>:<span class="hljs-number">00</span>:<span class="hljs-number">00</span> &lt;script&gt;
</span></span></foreignObject></svg></code></pre>
<p><strong>Note:</strong> commas and colons</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-theme="default" style="--theme:default;">
<h1>Part 3: Submit a job - script resources</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment">#PBS -l nodes=1:ppn=2,mem=8gb,walltime=01:00:00 </span>
<span class="hljs-built_in">cd</span> &lt;my-work-dir&gt;
module load myapp
myapp data
</span></span></foreignObject></svg></code></pre>
<p>or</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment">#PBS -l nodes=1:ppn=2</span>
<span class="hljs-comment">#PBS -l mem=8gb</span>
<span class="hljs-comment">#PBS -l walltime=01:00:00 </span>
<span class="hljs-built_in">cd</span> &lt;my-work-dir&gt;
module load myapp
myapp data
</span></span></foreignObject></svg></code></pre>
<p>then</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>qsub <span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="undefined">
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-theme="default" style="--theme:default;">
<h1>Part 3: After you submit your job</h1>
<ul>
<li>Your job is placed in a queue and job id is assigned</li>
<li>Your job will have a name, which will be the script name by default</li>
<li>It may take while before your job runs if the system is busy</li>
<li>The job will start in your home directory not the directory where you submitted you job!</li>
<li>Job output will go to the directory where the job was submitted.</li>
<li>Two output files are created by default
<ul>
<li><code>&lt;jobname&gt;.o&lt;jobid&gt;</code> which contains program <code>stdout</code></li>
<li><code>&lt;jobname&gt;.e&lt;jobid&gt;</code> which contains program <code>stderr</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-theme="default" style="--theme:default;">
<h1>Part 3: Monitoring your job</h1>
<p>To see all the jobs in the queue</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attribute">qstat</span>
</span></span></foreignObject></svg></code></pre>
<p>To see just your, somebody else's jobs</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>qstat -u <span class="hljs-tag">&lt;<span class="hljs-name">userid</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Interpreting job status</p>
<table>
<thead>
<tr>
<th>Status</th>
<th style="text-align:center">Explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td>Q</td>
<td style="text-align:center">Queued</td>
</tr>
<tr>
<td>R</td>
<td style="text-align:center">Running</td>
</tr>
<tr>
<td>C</td>
<td style="text-align:center">Complete</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-theme="default" style="--theme:default;">
<h1>Part 2: Killing jobs</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>qdel <span class="hljs-tag">&lt;<span class="hljs-name">jobid</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>or</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>qdel <span class="hljs-keyword">all</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-theme="default" style="--theme:default;">
<h1>Part 4: Interactive Jobs</h1>
<ul>
<li>An interactive job, based on the resource requests made on the command line, puts the user on to a compute node. This is typically done if they user wants to run a  large script (and shouldn't do it on the login node), or wants to test or debug a job. The  following command would launch one node with two processors for ten minutes.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>qsub -I -l nodes=<span class="hljs-number">1</span>:ppn=<span class="hljs-number">2</span>,mem=<span class="hljs-number">1</span>gb,walltime=<span class="hljs-number">00</span>:<span class="hljs-number">10</span>:<span class="hljs-number">00</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-theme="default" style="--theme:default;">
<h1>Part 4: Worked example</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mkdir -p ~/braf
<span class="hljs-built_in">cd</span> ~/braf
cp /stornext/HPCScratch/evan/training/S1_R* .
cp /stornext/HPCScratch/evan/training/align.sh .
ls -l
nano align.sh
qsub -l nodes=1:ppn=1,mem=4gb,walltime=01:00:00 align.sh 
qstat -u &lt;userid&gt;
ls align.sh.*
cat align.sh.*
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-theme="default" style="--theme:default;">
<h1>Part 4: Exercise</h1>
<p>Rerun the same job with 6 CPUs</p>
<ol>
<li>Work out how to tell bowtie2 to use more CPUs
<ol>
<li><code>module load bowtie2</code></li>
<li><code>bowtie2 --help</code></li>
</ol>
</li>
<li>Modify the script</li>
<li>Submit with the appropriate invocation of <code>qsub</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-theme="default" style="--theme:default;">
<h1>Part 5: PBS commands: qsub</h1>
<ul>
<li><code>man qsub</code></li>
<li>google (but there are variants)</li>
</ul>
<table>
<thead>
<tr>
<th>Option</th>
<th>explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>-l</code></td>
<td>resources (required)</td>
</tr>
<tr>
<td><code>-q &lt;queue&gt;</code></td>
<td>queue</td>
</tr>
<tr>
<td><code>-N &lt;name&gt;</code></td>
<td>jobname</td>
</tr>
<tr>
<td><code>-m &lt;options&gt;</code></td>
<td>email options</td>
</tr>
<tr>
<td><code>-M &lt;email&gt;</code></td>
<td>email addresses</td>
</tr>
<tr>
<td><code>-j eo</code></td>
<td>combine output streams</td>
</tr>
<tr>
<td><code>-e &lt;path&gt;</code>, <code>-o &lt;path&gt;</code></td>
<td>locations for output streams</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-theme="default" style="--theme:default;">
<h1>Part 5: PBS environment variables</h1>
<table>
<thead>
<tr>
<th>Variable</th>
<th>explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>PBS_O_HOST</code></td>
<td>execution host</td>
</tr>
<tr>
<td><code>PBS_O_WORKDIR</code></td>
<td>directory where <code>qsub</code> ran</td>
</tr>
<tr>
<td><code>PBS_JOBID</code></td>
<td>jobid</td>
</tr>
<tr>
<td><code>PBS_JOBNAME</code></td>
<td>jobname</td>
</tr>
</tbody>
</table>
<p>e.g. <code>cd $PBS_O_WORKDIR</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-theme="default" style="--theme:default;">
<h1>Part 5: PBS commands: qstat</h1>
<ul>
<li><code>man qstat</code></li>
<li>google (but there are variants)</li>
<li>most <code>qstat</code> commands can be limited to a jobid or user</li>
</ul>
<table>
<thead>
<tr>
<th>Option</th>
<th>explanation</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>-u &lt;userid&gt;</code></td>
<td>only for that user</td>
</tr>
<tr>
<td><code>-n</code>, <code>-n1</code></td>
<td>show nodes</td>
</tr>
<tr>
<td><code>-f</code></td>
<td>full report</td>
</tr>
<tr>
<td><code>-q</code>, <code>-Q</code></td>
<td>show queues</td>
</tr>
<tr>
<td><code>-a</code></td>
<td>alternative format</td>
</tr>
<tr>
<td><code>-x</code></td>
<td>XML format</td>
</tr>
<tr>
<td><code>-e</code>, <code>-o</code></td>
<td>locations for output streams</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-theme="default" style="--theme:default;">
<h1>Part 6: WEHI filesystems</h1>
<h2>Home areas</h2>
<p>What does &quot;home area&quot; mean?</p>
<ul>
<li>Linux:
<ul>
<li>The directory you start in when you login</li>
<li>location of special files</li>
<li><code>$HOME</code> and <code>~</code></li>
<li>These will be different on different systems</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-theme="default" style="--theme:default;">
<h1>Part 6: WEHI filesystems</h1>
<h2>Home areas</h2>
<ul>
<li>Mac:
<ul>
<li>The folder named with your userid on FS_ALL</li>
<li>You need to manually &quot;connect to server ...&quot; from the finder</li>
</ul>
</li>
<li>Windows
<ul>
<li>W: drive should be mapped automatically</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-theme="default" style="--theme:default;">
<h1>Part 6: WEHI Home areas</h1>
<ul>
<li>In most milton nodes, including unix500, the home area is <code>/home/&lt;userid&gt;</code>
<ul>
<li>also visible as <code>/stornext/HPCScratch/home/&lt;userid&gt;</code></li>
</ul>
</li>
<li>Desktop or main home area is <code>/wehisan/home/allstaff/&lt;s&gt;/&lt;surname.i&gt;/</code></li>
<li>This is also the home area for the old unix3xx and unix4xx home areas</li>
<li>To copy data from your desktop
<ul>
<li>copy to your home with the finder/explorer</li>
<li>copy from &quot;main&quot; home area to your &quot;milton&quot; home area</li>
</ul>
</li>
<li>Milton home areas are on HPCScratch and are <strong>not</strong> backed up</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-theme="default" style="--theme:default;">
<h1>Part 6: WEHI lab areas</h1>
<ul>
<li>All data are owned by the lab, then the division then the institute</li>
<li>Most labs will have a lab area for their data.</li>
<li>All valuable data should on a lab area - these are backed up</li>
<li>Use the Milton home area for temporary data</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-theme="default" style="--theme:default;">
<h1>Slide Respository</h1>
<ul>
<li>These slides are based on material developed by Lev Lafayette from Research Platform Services at the University of Melbourne.</li>
<li>A copy of these slides and sample code is available at: <code>https://github.com/WEHI-ResearchComputing/MiltonIntro</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-theme="default" style="--theme:default;">
